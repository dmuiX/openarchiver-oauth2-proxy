name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.9'
          cache: true

      - name: Check formatting
        run: |
          fmt_output=$(gofmt -l .)
          if [ -n "$fmt_output" ]; then
            echo "Go files need formatting:"
            echo "$fmt_output"
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: Build
        run: go build ./cmd/server

      - name: Run tests
        run: go test ./...

