name: Build and Publish Custom Proxy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-proxy

jobs:
  infra-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Export to Docker
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          load: true
          tags: test-proxy:latest

      - name: Test Container Startup
        run: |
          # Run container with dummy env vars to verify it starts and listens
          docker run -d --name proxy_test -p 4180:4180 \
            -e PROXY_LISTEN_ADDR=":4180" \
            -e TARGET_ENDPOINT_URL="http://example.com" \
            -e JWT_SIGNING_KEY="test_key" \
            -e OIDC_CLIENT_ID="id" \
            -e OIDC_CLIENT_SECRET="secret" \
            -e OIDC_REDIRECT_URL="http://localhost/callback" \
            -e OIDC_PROVIDER_URL="https://accounts.google.com" \
            test-proxy:latest
          
          echo "Waiting for proxy to initialize..."
          sleep 5
          docker logs proxy_test
          
          # Check if port is open
          curl -v http://localhost:4180/healthz || exit 1

  build:
    needs: infra-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./openarchiver-oauth2-proxy
          file: ./openarchiver-oauth2-proxy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
